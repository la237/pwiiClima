<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body>
    <form class="busca">
        <input type="search"  id="searchInput">
        <button>Buscar</button>
    </form>


    <div class="resultado">
        <div class="Titulo">--</div>  
        
        <div class="info">
            <div class="temp">
                <div class="tempoTitulo">Temperatura</div>
                <div class="tempInfo">--<sup>C</sup></div>
                <img src="icone.png" alt="Icone do clima">
            </div>

            <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">--<span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg);"></div>
                     </div>              
            </div>    
    </div>

    <div class="aviso">--</div>
    <footer>Criado por Laryssa Caetano</footer>
    <script src="script.js"></script>

    </div>
</body>
</html>
